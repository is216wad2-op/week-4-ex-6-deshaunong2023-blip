<!DOCTYPE html>
<!-- Wk5 Ex6 solution -->
<html>
<body>
    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        let selected_item = document.getElementById("select_item");
        selected_item.addEventListener("change", addNewItem);

        function addNewItem() {
            console.log(selected_item.value);
        
            let ul = document.getElementById("shopList");
            let li = document.createElement("li");
            let textNode = document.createTextNode(selected_item.value);
            li.appendChild(textNode);
            ul.appendChild(li);  
         }
    
    </script>
    </body>
</html>
